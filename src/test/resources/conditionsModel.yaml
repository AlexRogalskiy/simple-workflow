name: Order Processing
description: >
    This workflow describes the processing of an order.
    There can be more text here...

tasks:
    - id:   COLLECT_MONEY
      topic: collectMoney

    - id:   FETCH_ITEMS
      topic: fetchItems

    - id:   DELIVER_ITEMS
      topic: deliverItems

flow:
    - { from: COLLECT_MONEY, to: FETCH_ITEMS, condition: '${var == 1}' }
    - { from: COLLECT_MONEY, to: DELIVER_ITEMS, condition: '${var == 2}' }

